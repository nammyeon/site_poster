<!DOCTYPE html>
<html>
<head>
    <title>멋진 Progress Bar</title>
    <style>
        .progress-container {
            width: 400px;
            height: 30px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .progress-bar {
            background-color: #4CAF50; /* Green */
            height: 100%;
            width: 0%; /* 초기 너비 0 */
            border-radius: 5px;
            transition: width 0.3s ease-in-out; /* 부드러운 애니메이션 효과 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: absolute;
            box-sizing: border-box;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
        <div id="progressText" class="progress-text">0%</div>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        let value = 0;
        const duration = 10000; // 10초
        const interval = 50; // 업데이트 간격 (더 짧게 하여 더 부드럽게)
        const increment = (100 / (duration / interval));

        function updateProgress() {
            value += increment;
            if (value <= 100) {
                progressBar.style.width = `${value}%`;
                progressBar.textContent = `${Math.round(value)}%`; // 프로그레스 바 내부에도 텍스트 표시 (일부 브라우저)
                progressText.textContent = `${Math.round(value)}%`;
            } else {
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                progressText.textContent = '100%';
                clearInterval(progressInterval);
            }
        }

        const progressInterval = setInterval(updateProgress, interval);
    </script>

</body>
</html>
