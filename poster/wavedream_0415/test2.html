<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스터 신청</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .poster-design-list {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }

        .poster-design-item {
            margin-right: 10px;
            cursor: pointer;
        }

        .poster-design-item img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .preview-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .preview-poster {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .preview-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: pre-line;
            text-align: center;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            color: white;
            font-size: 0.8em;
        }

        .nav-button {
            text-align: center;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .more-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 150px;
            text-align: center;
            margin-bottom: 5px;
        }

        .more-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>포스터 신청</h2>

        </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-button"><i class="material-icons">home</i><br>홈</a>
        <a href="poster_apply.html" class="nav-button"><i class="material-icons">description</i><br>포스터신청</a>
        <a href="#" class="nav-button"><i class="material-icons">list_alt</i><br>신청내역</a>
        <a href="#" class="nav-button"><i class="material-icons">notifications</i><br>공지사항</a>
        <a href="#" class="nav-button more-button"><i class="material-icons">menu</i><br>더보기</a>
        <div class="more-menu">
            <a href="#">메뉴 1</a>
            <a href="#">메뉴 2</a>
            <a href="#">메뉴 3</a>
        </div>
    </div>

    <script>
        // ... (JavaScript 코드) ...
    </script>
</body>
</html>

<script>
    const posterItems = document.querySelectorAll('.poster-design-item');
    const previewImage = document.getElementById('previewImage');
    const pharmacyName = document.getElementById('pharmacyName');
    const businessHours = document.getElementById('businessHours');
    const contactNumber = document.getElementById('contactNumber');
    const textColor = document.getElementById('textColor');
    const textSize = document.getElementById('textSize');
    const previewText = document.getElementById('previewText');

    posterItems.forEach(item => {
        item.addEventListener('click', function() {
            previewImage.src = this.dataset.src;
        });
    });

    function updatePreview() {
        let text = `${pharmacyName.value}\n${businessHours.value}\n${contactNumber.value}`;
        previewText.textContent = text;
        previewText.style.color = textColor.value;
        previewText.style.fontSize = textSize.value + 'px';
    }

    pharmacyName.addEventListener('input', updatePreview);
    businessHours.addEventListener('input', updatePreview);
    contactNumber.addEventListener('input', updatePreview);
    textColor.addEventListener('input', updatePreview);
    textSize.addEventListener('change', updatePreview);

    updatePreview();
</script>
</body>
</html>
